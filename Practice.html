<html>
    <head>
        <title>Practice HTML Form</title>
        <style>
            .description{
                width: 310px;
                height: 80px;
            }
        </style>
    </head>
        <body>
            <center>
            <table border="1">
               
                <tr>
                    <th>Name</th>
                    <th>Value</th>
                </tr>
               
                <tr>
                    <td><label for="fname">Name:</label></td>
                    <td><input type="text" id="fname" value=""><br></td>
                </tr>
              
                <tr>
                    <td><label for="sex">Sex</label></td>
                    <td><input type="radio" id="html" name="sex" value="Male"> <label for="Male">Male</label><br>
                        <input type="radio" id="html" name="sex" value="Female"> <label for="Female">Female</label><br>
                    </td>
                </tr>
                
                <tr>
                    <td>Eye Color</td>
                    <td><Label for="Eye Color"</td>
                        <select name="Eye Color" id="Eye Color">
                            <option value="Black">Black</option>
                            <option value="Black">Brown</option>
                            <option value="Black">Blue</option>
                        </select>
                </tr>
               
                <tr>
                    <td>Check all that apply</td>
                    <td><input type="checkbox" id="height" name="height" value="height">
                        <label for="height"> Over 6 Feet Tall </label><br> 
                        <input type="checkbox" id="weight" name="weight" value="weight">
                        <label for="weight"> Over 200 Pounds </label><br> 
                    </td>
                </tr>

                <tr>
                    <td colspan="2">Describe your athletic ability</td>
                </tr>
               
                <tr>
                    <td colspan="2">
                        <input class="description" type="text" id="Describe" name="fname"><br>
                        
                   
                    </td>
                </tr>

                <tr>
                    <td colspan="3">
                        <center><button>Enter my Information</button></center>
                    </td>
                </tr>

            </table>
            </center>
        </body>
</html>
